specVersion: 0.0.2
description: Track Pairs and Tokens on Nomiswap (v2) protocol
repository: https://github.com/Nomiswap
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: bsc
    source:
      address: '0xd6715A8be3944ec72738F0BFDC739d48C3c29349'
      abi: Factory
      startBlock: 13908914
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./mappings/factory.ts
      entities:
        - Factory
        - Token
        - Pair
      abis:
        - name: Factory
          file: ./abis/Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
